<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3, li {
      color: brown;
    }
    div > div > strong {
      background-color: #ff0;
    }
    ul strong {
      color: dodgerblue;
    }
    .warning {
      color: #f00;
    }
    body.main {
      background-color: aliceblue;
    }
    #list {
      background-color: mistyrose;
    }
    #list span {
      color: forestgreen;
    }
    h3::first-letter {
      color: #f00;
    }
    li:hover {
      background-color: #ff0;
    }

  </style>
</head>
<body class="main">
  <h3>Web Programming</h3>
    <div>학습내용입니다.
    </div>
      <div>
        <ul id="list">
          <li><span>HTML5</span></li>
          <li><strong>CSS</strong></li>
          <li>JavaScript</li>
        </ul>
      <div class="warning">60점 이하는 F</div>
    </div>
</body>
</html>
